{% block contenido %}
{% load static %}
<link rel="stylesheet" href="{% static 'inicio/css/login.css' %}">
{% endblock %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
</head>
<body>
    <!-- Added background image with img tag -->
    <div class="background-container">
        <img src="{% static 'inicio/images/login.jpeg' %}" alt="Fondo de auto" class="background-image">
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Registrate</h1>
            </div>

            <form method="POST" action="/login/">
                <div class="form-group">
                    <label for="username">Nombre</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Tu nombre de usuario"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Tu email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">Crear Cuenta</button>
            </form>
        </div>

        <div class="footer">
            <a href="/terms/">Terms of Use</a> | 
            <a href="/privacy/">Privacy Policy</a>
        </div>
    </div>
</body>
</html>

{ % endblock % }
